      <div class="container" style="margin-top: 30px;">
        <form action="Halaman Login.html">
            <h2 class="text-center mb-4">Register</h2>
    
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
    
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            </div>
    
            <div class="form-group">
                <label for="confirmPwd">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPwd" placeholder="Confirm password" name="confirmPswd" required>
            </div>
    
            <div class="form-group form-check text-center">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="terms" required> I agree to the terms and conditions.
                </label>
            </div>
    
            <div class="text-center">
                <button type="submit" class="btn btn-primary mb-2">Register</button>
                <a href="Halaman Awal.html" class="btn btn-secondary mb-2">Back</a>
            </div>
        </form>
    </div>
